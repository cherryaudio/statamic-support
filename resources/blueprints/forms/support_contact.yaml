sections:
  main:
    display: Main
    fields:
      -
        handle: email
        field:
          input_type: email
          antlers: false
          display: 'Your Email Address'
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          visibility: visible
          validate:
            - required
            - email
      -
        handle: message
        field:
          antlers: false
          display: Message
          type: textarea
          icon: textarea
          listable: hidden
          instructions_position: above
          visibility: visible
          validate:
            - required
            - 'min:10'
          instructions: 'Please describe your issue or question in detail.'
